<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLF Arrays</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Array Übungen</h1>
    </header>
    <main>
        <section class="input" id="input">
            <h2>Inputs</h2>
            <p>
                <label for="input1">input1</label>
                <input type="text" name="input1" id="input1">
                <button id="button_swap1">⇅</button>
            </p>
            <p>
                <label for="input2">input2</label>
                <input type="text" name="input2" id="input2">
                <button id="button_swap2">⇅</button>
            </p>
            <p>
                <label for="input3">input3</label>
                <input type="text" name="input3" id="input3">
                <button id="button_swap3">⇅</button>
            </p>
        </section>
        <section class="output" id="ausgabebereich">
            <h2>Output</h2><textarea name="output" id="output"></textarea>
        </section>
        <section class="buttons">
            <h2>Buttons</h2>
            <button id="button_push">push</button>
            <button id="button_indexof">indexof</button>
            <button id="button_includes">includes</button>
            <button id="button_slice">slice</button>
            <button id="button_splice">splice</button>
            <button id="button_of">of</button>
            <button id="button_map">map</button>
            <button id="button_filter">filter</button>
            <button id="button_split">split</button>
            <button id="button_join">join</button>
            <button id="button_some">some</button>
            <button id="button_reverse">reverse</button>
            <button id="button_spread">spread</button>
            <button id="button_reduce">reduce</button>
            <div id="hilfe"></div>
        </section>
        <section class="samples" id="samples">
            <h2>Samples</h2>
            <textarea>["Wien", "Linz", "Graz", "Salzburg", "Innsbruck"]</textarea>
            <button>Laden</button>
            <textarea>[3,7,3,9,11,19,42]</textarea>
            <button>Laden</button>
            <textarea>["Banana", "Orange", "Apple", "Mango"]</textarea>
            <button>Laden</button>
            <textarea>ananas</textarea>
            <button>Laden</button>
            <textarea>(e) => e*2</textarea>
        </section>
    </main>
    <footer>Gutes Gelingen</footer>
</body>

</html>
